<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cup Shuffle Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to top, #141e30, #243b55);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2.5rem;
      text-shadow: 0 0 10px #fff;
    }

    #game {
      display: flex;
      gap: 40px;
      position: relative;
    }

    .cup {
      width: 100px;
      height: 150px;
      background: #8e44ad;
      border-radius: 50% 50% 20% 20%;
      position: relative;
      transition: transform 0.6s ease-in-out;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
      cursor: pointer;
    }

    .ball {
      width: 40px;
      height: 40px;
      background: red;
      border-radius: 50%;
      position: absolute;
      bottom: 0;
      left: 30px;
      z-index: -1;
    }

    #startBtn {
      margin-top: 30px;
      padding: 10px 25px;
      background: #3498db;
      border: none;
      border-radius: 10px;
      font-size: 1.2rem;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    #startBtn:hover {
      background: #2980b9;
    }

    #result {
      margin-top: 20px;
      font-size: 1.5rem;
      font-weight: bold;
      color: #f1c40f;
    }
  </style>
</head>
<body>
  <h1>Cup Shuffle Game</h1>
  <div id="game">
    <div class="cup" onclick="guess(0)"></div>
    <div class="cup" onclick="guess(1)"></div>
    <div class="cup" onclick="guess(2)"></div>
  </div>
  <button id="startBtn" onclick="shuffleCups()">Start Shuffle</button>
  <div id="result"></div>

  <script>
    const cups = document.querySelectorAll('.cup');
    let ballPosition = 0;
    let shuffled = false;

    function placeBall(pos) {
      cups.forEach(cup => {
        const ball = cup.querySelector('.ball');
        if (ball) cup.removeChild(ball);
      });

      const ball = document.createElement('div');
      ball.classList.add('ball');
      cups[pos].appendChild(ball);
    }

    function shuffleCups() {
      document.getElementById('result').innerText = '';
      shuffled = false;
      ballPosition = Math.floor(Math.random() * 3);
      placeBall(ballPosition);

      let order = [0, 1, 2];
      for (let i = 0; i < 5; i++) {
        const [a, b] = [Math.floor(Math.random() * 3), Math.floor(Math.random() * 3)];
        [order[a], order[b]] = [order[b], order[a]];
      }

      order.forEach((newPos, i) => {
        cups[i].style.transform = `translateX(${(newPos - i) * 140}px)`;
      });

      setTimeout(() => {
        order.forEach((newPos, i) => {
          cups[i].style.transform = 'translateX(0)';
        });
        shuffled = true;

        cups.forEach(cup => {
          const ball = cup.querySelector('.ball');
          if (ball) cup.removeChild(ball);
        });
      }, 1500);
    }

    function guess(index) {
      if (!shuffled) return;
      placeBall(ballPosition);
      if (index === ballPosition) {
        document.getElementById('result').innerText = 'üéâ Correct!';
      } else {
        document.getElementById('result').innerText = '‚ùå Wrong! Try again.';
      }
    }
  </script>
</body>
</html>
